{% extends 'adminapp/admin_layout.html' %}
{% block content %}

            <!-- Mobile Menu end -->
            <div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list single-page-breadcome">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="breadcome-heading">
                                            
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <ul class="breadcome-menu">
                                            <li><a href="#">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">Add </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Single pro tab review Start-->
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <ul id="myTabedu1" class="tab-review-design">
                                <li class="active"><a href="#description">Basic Information</a></li>
                                
                                <li><a href="#INFORMATION">Salary Details</a></li>
                        
                                
                            </ul>
                            <div id="myTabContent" class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="description">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div id="dropzone1" class="pro-ad">
                                                    <form action="test_test" class="dropzone dropzone-custom needsclick add-professors" id="demo1-upload" method="POST" enctype="multipart/form-data">
                                                        {% csrf_token %}
                                                        <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="name" type="text" class="form-control" placeholder="name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input type="text" class="form-control" name="email" placeholder="Email">
                                                                </div>
                                                            
                                                                <div class="form-group">
                                                                    <input name="mobilenum" type="number" class="form-control" placeholder="Mobile no.">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="dob" id="date" type="date" class="form-control" placeholder="Date of Birth">
                                                                 </div>
                                                                
                                                                <div class="form-group">
                                                                    <input name="qualification" type="text" class="form-control" placeholder="Qualification">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="total" type="text" class="form-control" placeholder="Total experience">
                                                                </div>
                                                                
                                                                
                                                                <div class="form-group alert-up-pd">
                                                                    <div class="dz-message needsclick download-custom">
                                                                        <i class="fa fa-download edudropnone" aria-hidden="true"></i>
                                                                        <h2 class="edudropnone">Drop image here or click to upload.</h2>
                                                                        
                                                                        
                                                                        <input name="hodimag" type="file" id="myfile" />
                                                                        
                                                                    </div>
                                                                </div>
                                                                </div>
                                                            
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <select name="dep" class="form-control">
																		<option value="none" selected="" disabled="">Department</option>
																		<option value="0">Tuition</option>
                                                                        <option value="1">Civil Engineering</option>
                                                                        <option value="2">Mechanical Engineering</option>
                                                                        <option value="3">Electrical&Electronics Engineering</option>
                                                                        <option value="4">Computer Science Engineering</option>
																	</select>
                                                                </div>
                                                                
                                                                <div class="form-group">
                                                                    <input name="house" id="housename" type="text" class="form-control" placeholder="house name">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="place" id="place" type="text" class="form-control" placeholder="Place">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="post" id="postcode" type="text" class="form-control" placeholder="Pincode">
                                                                </div> 
                                                                
                                                                <div class="form-group">
                                                                    <input name="password" type="password" class="form-control" placeholder="Password">
                                                                </div>
                                                                  </div>
                                                                
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                <div class="payment-adress">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light" >Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                      
                                
                                
                                <div class="product-tab-list tab-pane fade" id="INFORMATION">    
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section">
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                        <form action="/test_salary/{{ id }}/" class="acount-infor" method="POST">
                                                            {% csrf_token %}
                                                            <div class="devit-card-custom">
                                                                <div class="form-group">
                                                                    <input type="month" class="form-control" name="month" placeholder="Month">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="salaryamount" type="number" class="form-control" placeholder="Salary Amount">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="paymentstatus" type="text" class="form-control" placeholder="Payment Status">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="pendingsalary" type="number" class="form-control" placeholder="Pending Salary">
                                                                </div>
                                                                <button type="submit" class="btn btn-primary waves-effect waves-light" >Submit</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        

       
    
 {%  endblock  %}
